<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilo básico para la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web</h1>
    </header>

    <section>
        <p>Esta es una página simple para probar la subida a GitHub.</p>
        <button id="greetButton">¡Haz clic aquí!</button>
        <p id="greeting"></p>
    </section>

    <footer>
        <p>Creado por [Tu Nombre] &copy; 2024</p>
    </footer>

    <script>
        // Script para mostrar un saludo al hacer clic en el botón
        document.getElementById('greetButton').addEventListener('click', function() {
            document.getElementById('greeting').innerText = '¡Hola! Gracias por visitar mi web.';
        });
    </script>
</body>
</html>
